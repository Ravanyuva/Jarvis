    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #000000;
        color: #e0f2fe;
        overflow: hidden;
        cursor: crosshair;
      }
      .font-hud { font-family: 'Orbitron', sans-serif; }
      .font-code { font-family: 'Share Tech Mono', monospace; }
      
      /* --- GLOBAL EFFECTS --- */
      
      /* 1. CRT Scanline Overlay */
      .scanlines {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
      }

      /* 2. Vignette */
      .vignette {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: 9998;
      }

      /* --- ANIMATIONS --- */
      
      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes spin-reverse-slow { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
      
      .animate-spin-slow { animation: spin-slow 12s linear infinite; }
      .animate-spin-reverse-slow { animation: spin-reverse-slow 16s linear infinite; }
      
      /* Glitch Effect Keyframes */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .animate-glitch { animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; }

      /* Scrollbar Hide */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(6, 182, 212, 0.3); border-radius: 2px; }

      /* Scanning Beam */
      @keyframes scan-beam {
        0% { top: -10%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 110%; opacity: 0; }
      }
      .scan-beam {
        position: absolute;
        width: 100%;
        height: 8px;
        background: rgba(34, 211, 238, 0.5);
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.8);
        animation: scan-beam 3s linear infinite;
        pointer-events: none;
      }

      /* Width Animation for Boot */
      @keyframes width {
          from { width: 0; }
          to { width: 100%; }
      }
      
      /* Fade In Up */
      @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
    </style>
